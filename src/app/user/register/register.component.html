<div class="container">
  <h1>Registration</h1>
  <form [formGroup]="formRegister" (ngSubmit)="register(formRegister.value)">
    <mat-form-field class="full-width">
      <input matInput formControlName="fullName" type="text" placeholder="Full name">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput formControlName="login" type="text" placeholder="Login">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput formControlName="password" type="text" placeholder="Password">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput formControlName="passwordAgain" type="text" placeholder="Password again">
    </mat-form-field>
    <button type="submit" mat-button color="accent" mat-raised-button [disabled]="formRegister.invalid">Register</button>
  </form>
</div>
