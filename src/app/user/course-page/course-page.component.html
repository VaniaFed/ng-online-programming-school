<div *ngIf="course" class="container">
  <div class="course mb30">
    <div class="mb20">
      <app-tile [text]="course.name" [imgSrc]="course.imgSrc"></app-tile>
      <breadcrumbs [breadcrumbs]="breadcrumbsData" separator=" â€” "></breadcrumbs>
    </div>
    <app-section title="Review">
      <p class="mb10">{{course.description}}</p>
      <p class="mb10">Course's price: {{course.price}}</p>
      <button mat-button color="accent" mat-raised-button>Add to my courses</button>
    </app-section>
  </div>
  <div class="lessons">
    <app-section title="Lessons">
      <div class="lessons-holder">
        <lessons-list [lessons]="lessons"></lessons-list>
      </div>
    </app-section>
  </div>
</div>
