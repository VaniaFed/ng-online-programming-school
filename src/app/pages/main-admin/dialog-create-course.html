<h1 mat-dialog-title>Add a course</h1>
<div mat-dialog-content>
  <div *ngFor="let control of data.controls; let i = index;">
    <mat-form-field>
      <input matInput type="text" [placeholder]="control.text" [name]="control.key">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button [mat-dialog-close]="form" [disabled]="form.invalid">Create</button>
</div>
