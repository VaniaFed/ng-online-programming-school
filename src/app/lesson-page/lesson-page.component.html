<div *ngIf="course && lesson" class="container">
  <div>
    <h1>{{lesson.name}}</h1>
    <breadcrumbs [breadcrumbs]="breadcrumbsData" separator=" â€” "></breadcrumbs>
    <p>
      {{lesson.description}}
    </p>
    <iframe
      [src]="lesson.videoUrl | safe"
      width="100%"
      height="600"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>
  <a [routerLink]="['/', 'lessons', lesson.id + 1]">next lesson</a>
</div>
