<div *ngIf="course && lesson" class="container">
  <div>
    <h1>{{lesson.name}}</h1>
    <p>Courses -> {{course.name}} -> {{lesson.name}}</p>
    <p>
      {{lesson.description}}
    </p>
    <iframe
      [src]="lesson.videoUrl | safe"
      width="100%"
      height="600"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>
</div>
