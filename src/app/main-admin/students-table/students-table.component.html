<section class="admin__courses">
  <h2 class="title2">Students</h2>
  <table *ngIf="tableRow.length !== 0" mat-table [dataSource]="tableRow" class="full-width mb20">
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> Full name </th>
      <td mat-cell *matCellDef="let row"> {{row.fullName}} </td>
    </ng-container>
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef> Course </th>
      <td mat-cell *matCellDef="let row"> {{row.course}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: tableColumns"></tr>
  </table>
  <button class="courses__add-course" (click)="openDialogCreateStudent()" mat-raised-button color="primary">Add a student</button>
</section>
